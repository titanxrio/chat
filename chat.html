<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>BlackPulse - Chat Room</title>
  <style>
    /* Globaler Darkweb-Style */
    body {
      background-color: #111;
      color: #0f0;
      font-family: monospace;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: #000;
    }
    #input-area {
      display: flex;
      padding: 10px;
      background: #222;
      align-items: center;
    }
    #input-area input[type="text"] {
      flex: 1;
      padding: 10px;
      background: #333;
      border: 1px solid #555;
      color: #eee;
      margin-right: 10px;
    }
    #input-area input[type="file"] {
      margin-right: 10px;
      background: #333;
      border: 1px solid #555;
      color: #eee;
    }
    #input-area button {
      padding: 10px 20px;
      background: #444;
      border: 1px solid #666;
      color: #fff;
      cursor: pointer;
    }
    /* Modal für Username-Eingabe */
    #loginModal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }
    #loginModal .modal-content {
      background: #222;
      padding: 20px;
      border: 1px solid #0f0;
      text-align: center;
    }
    #loginModal input {
      padding: 10px;
      margin: 5px;
      background: #333;
      border: 1px solid #555;
      color: #eee;
      width: 80%;
    }
    #loginModal button {
      padding: 10px 20px;
      background: #444;
      border: 1px solid #666;
      color: #fff;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <!-- Chat Container -->
  <div id="chat-container" style="display: none;">
    <div id="messages"></div>
    <div id="input-area">
      <input type="text" id="messageInput" placeholder="Deine Nachricht...">
      <input type="file" id="fileInput" accept="image/*,application/pdf">
      <button id="sendButton">Senden</button>
    </div>
  </div>

  <!-- Login Modal -->
  <div id="loginModal">
    <div class="modal-content">
      <h2>Willkommen bei BlackPulse</h2>
      <input type="text" id="usernameInput" placeholder="Wähle deinen Usernamen" required>
      <input type="text" id="roomInput" placeholder="Private Gruppe (optional)">
      <button id="enterChatButton">Betrete den Chat</button>
    </div>
  </div>

  <!-- Socket.IO Client Library -->
  <script src="/socket.io/socket.io.js"></script>
  <script>
    let username, room;
    const socket = io();

    // Sobald der User seinen Namen eingibt, Modal ausblenden und Chat starten
    document.getElementById('enterChatButton').addEventListener('click', function() {
      username = document.getElementById('usernameInput').value.trim() || 'Anon';
      room = document.getElementById('roomInput').value.trim() || 'global';

      // Modal ausblenden und Chat Container anzeigen
      document.getElementById('loginModal').style.display = 'none';
      document.getElementById('chat-container').style.display = 'flex';

      // Join Room
      socket.emit('joinRoom', { username, room });
    });

    // Nachrichten senden
    function sendMessage() {
      const msgInput = document.getElementById('messageInput');
      const msg = msgInput.value;
      if (msg.trim() !== '') {
        socket.emit('chatMessage', msg);
        msgInput.value = '';
      }
    }

    document.getElementById('sendButton').addEventListener('click', sendMessage);
    document.getElementById('messageInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') sendMessage();
    });

    // Datei-Upload Handling
    document.getElementById('fileInput').addEventListener('change', function() {
      const file = this.files[0];
      if (file && file.size <= 5 * 1024 * 1024) { // 5MB Limit
        const formData = new FormData();
        formData.append('file', file);
        // Sende die Datei an den Server (Endpoint: /upload)
        fetch('/upload', {
          method: 'POST',
          body: formData
        })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            // Sende den Dateilink als Nachricht im Chat
            socket.emit('chatMessage', username + ' hat eine Datei geteilt: ' + data.fileUrl);
          } else {
            alert('Dateiupload fehlgeschlagen.');
          }
        })
        .catch(err => {
          console.error(err);
          alert('Fehler beim Upload.');
        });
      } else {
        alert('Datei zu groß (max. 5MB) oder keine Datei ausgewählt.');
      }
    });

    // Empfangene Nachrichten anzeigen
    socket.on('message', function(message) {
      const msgContainer = document.getElementById('messages');
      const msgElement = document.createElement('div');
      msgElement.textContent = message;
      msgContainer.appendChild(msgElement);
      msgContainer.scrollTop = msgContainer.scrollHeight;
    });
  </script>
</body>
</html>
